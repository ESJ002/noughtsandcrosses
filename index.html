<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="music">â™«</div>
                <h1>MATH NOUGHTS AND CROSSES</h1>
                <div class="win-counter">
                    <h4>X &nbsp;PLAYER 1 WINS: &nbsp;<span class="player-1-wins">0</span></h4>
                    <h4><span class="O">O</span> &nbsp;PLAYER 2 WINS: &nbsp;<span class="player-2-wins">0</span></h4>
                </div>
            <h2 class="player-turn">SELECT A DIFFICULTY</h2>
        </header>

        <div class="difficulty">
            <button class= "difficulty-btn" data-difficulty="10">EASY</button>
            <button class= "difficulty-btn" data-difficulty="50">MEDIUM</button>
            <button class= "difficulty-btn" data-difficulty="100">HARD</button>
        </div>

        <main class="grid">
            <div class="square" data-num="1"></div>
            <div class="square" data-num="2"></div>
            <div class="square" data-num="3"></div>
            <div class="square" data-num="4"></div>
            <div class="square" data-num="5"></div>
            <div class="square" data-num="6"></div>
            <div class="square" data-num="7"></div>
            <div class="square" data-num="8"></div>
            <div class="square" data-num="9"></div>
        </main>

        <main class="math-q">
            <h3><span class="question"></span> = 
                <input type="text" name="input" class="input"> 
                <input type="submit" value="SUBMIT" class="answer-btn">
                <div class="timer">10</div>
            </h3>
        </main>
        <footer>
            <button class="reset-btn">RESET</button>
        </footer>
    </div>
    <script src="appmath-timer.js"></script>
</body>
</html>
